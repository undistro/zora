{{- if and .Values.scan.plugins.trivy.persistence.enabled .Values.scan.vulnerability.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: trivy-download-db
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      volumes:
        - name: trivy-db
          persistentVolumeClaim:
            claimName: trivy-dbs-volume
      securityContext:
        fsGroup: {{ .Values.scan.plugins.trivy.fsGroup }}
      containers:
        - name: trivy-download-db
          image: "{{ .Values.scan.plugins.trivy.image.repository }}:{{ .Values.scan.plugins.trivy.image.tag }}"
          {{- if .Values.scan.plugins.trivy.image.pullPolicy }}
          imagePullPolicy: "{{ .Values.scan.plugins.trivy.image.pullPolicy }}"
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            runAsNonRoot: true
            runAsGroup: {{ .Values.scan.plugins.trivy.fsGroup }}
            seccompProfile:
              type: "RuntimeDefault"
          volumeMounts:
            - mountPath: /tmp/trivy-cache
              name: trivy-db
          command:
            - /bin/sh
            - -c
            - |
              time trivy image \
                --debug \
                --no-progress \
                --cache-dir=/tmp/trivy-cache \
                {{- if .Values.scan.plugins.trivy.insecure }}
                --insecure \
                {{- end }}
                {{- if .Values.scan.plugins.trivy.dbRepository }}
                --db-repository={{ .Values.scan.plugins.trivy.dbRepository | quote }} \
                {{- end }}
                --download-db-only{{- if .Values.scan.plugins.trivy.persistence.downloadJavaDB }} && \
              time trivy image \
                --debug \
                --no-progress \
                --cache-dir=/tmp/trivy-cache \
                {{- if .Values.scan.plugins.trivy.insecure }}
                --insecure \
                {{- end }}
                {{- if .Values.scan.plugins.trivy.javaDbRepository }}
                --java-db-repository={{ .Values.scan.plugins.trivy.javaDbRepository | quote }} \
                {{- end }}
                --download-java-db-only {{- end }}
                exitcode=$(echo $?)
                find /tmp/trivy-cache ! -group {{ .Values.scan.plugins.trivy.fsGroup }} | xargs -r chgrp -f {{ .Values.scan.plugins.trivy.fsGroup }} ;
                find /tmp/trivy-cache ! -perm -070 | xargs -r chmod -f g+rwX
                exit $exitcode
          env:
            - name: SSL_CERT_DIR
              value: "/etc/ssl/:/run/secrets/kubernetes.io/serviceaccount/"
            {{- if .Values.httpsProxy }}
            - name: HTTPS_PROXY
              value: {{ .Values.httpsProxy | quote }}
            - name: NO_PROXY
              value: {{ .Values.noProxy | quote }}
            {{- end }}
      restartPolicy: OnFailure
      serviceAccountName: zora-plugins
{{- end }}
