{{ if .Values.saas.workspaceID }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zora.fullname" . }}-saas-install-hook"
  labels:
    {{- include "zora.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  automountServiceAccountToken: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  containers:
    - name: curl
      image: {{ .Values.saas.hooks.image.repository }}:{{ .Values.saas.hooks.image.tag }}
      command:
        - sh
        - -xc
        - |
          curl -kfsS -X POST '{{ tpl .Values.saas.hooks.installURL . }}' \
            -H 'content-type: application/json' \
            -d '{{ toJson (dict
              "kubeVersion" .Capabilities.KubeVersion.GitVersion
              "chartVersion" .Chart.Version
              "appVersion" .Chart.AppVersion
              "release" .Release.Name
              "namespace" .Release.Namespace
              "revision" .Release.Revision) }}'
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
  restartPolicy: Never
{{- end }}
